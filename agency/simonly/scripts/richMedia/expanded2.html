<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Template</title>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
	<meta name="viewport" content="width=320">
</head>
<body>

<style type="text/css">
	body{margin:0; padding:0;}
	#end_frame{margin:0; padding:0; position:absolute; display:none; opacity:0;}

</style>

<script>

var trackingEnabled = false;


var _gaq = _gaq || [];
_gaq.push(['admaxim_tracking._setAccount', 'UA-37035980-1']);
_gaq.push(['admaxim_tracking._trackPageview']);

(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();

$(function() {

	var page_scale = (320/768);

	$('#wrapper').css({'position':'absolute', 'width':'768px', 'height':'1200px',
		'transform-origin':'0% 0%',
		'-ms-transform-origin':'0% 0%',
		'-webkit-transform-origin':'0% 0%',
		'-moz-transform-origin':'0% 0%',
		'-o-transform-origin':'0% 0%',
		'transform': 'scale('+page_scale+','+page_scale+')',
		'-ms-transform': 'scale('+page_scale+','+page_scale+')',
		'-webkit-transform': 'scale('+page_scale+','+page_scale+')',
		'-o-transform': 'scale('+page_scale+','+page_scale+')',
		'-moz-transform': 'scale('+page_scale+','+page_scale+')',
		'-ms-transform': 'scale('+page_scale+','+page_scale+')'
	});


	$('#end_frame').click(function(){
		console.log('$(#end_frame).click');
		trackEvent('click_to_vodafone');
		window.open('http://m.vodafone.hu/aktualis-ajanlatok/valts/vodafone-red');

	});

	/*
	setTimeout(function(){
		$('#crack').hide();
		$('#end_frame').show();
	}, 3000);
	*/

	$('#bg').css({'margin':0, 'padding':0, 'position':'absolute' });
	$('#card_bg').css({'margin':0, 'padding':0, 'position':'absolute' });
	$('#sim_holder').css({'margin':0, 'padding':0, 'position':'absolute' });
	$('#sim').css({'margin':0, 'padding':0, 'position':'absolute' });
	$('#simBtn').css({'margin':0, 'padding':0, 'position':'absolute',
		'width':'123px', 'height': '205px', 'top':'666px', 'left':'293px' });

	$('#simBtn').click(function(){
		trackEvent('sim_click');
		$('#sim_holder').hide();

		$('#card_bg').animate({opacity:0},{duration:1000});


		$('#sim').animate({
		    top: 130,
		}, {
			duration: 1000,
	    	specialEasing: {
	      		top: 'easeOutBounce'
	    	},
	    	complete: function() {
	      		console.log('animations complete');

	      		setTimeout(function(){
	      			$('#end_frame').css({'display':'block'});
	      			$('#end_frame').animate({opacity:1},{duration:1000});
	      			trackEvent('show_endframe');
	      		}, 500);
	    	}
		});	


	});


	function trackEvent (event_description) {

		var eventCatigory = "vodafone_mito_simonly";
		var eventLabel = "vodafone_mito"
		var eventAction = event_description;
		
		if (trackingEnabled){
			console.log("TRACK - cat:" + eventCatigory + ", label:" + eventLabel + ", action:" + eventAction);
			_gaq.push(['admaxim_tracking._trackEvent', eventCatigory, eventAction, eventLabel ]);

			var url = "http://adstaging.admaxim.com/adtracker/track/app/event";
			url += "?appId=" + admaxim_appid;
			url += "&clickId=" + admaxim_clickid;
			url += "&pageId=" + "PAGE_ID";
			url += "&pageRId=" + "PAGE_R_ID";
			url += "&eventType=" + eventAction;
			url += "&eventData=" + "EVENT_DATA";

			$('#AdMaximTrack').attr('src', url);	
		} else {
			console.log("NO TRACK " + eventAction);
		}
	}

});

</script>



<div id='wrapper'>

	<img id="bg" src="media/bg_grey.jpg" />
	<img id="card_bg" src="media/card_bg.png" />

	<img id="sim_holder" src="media/sim_holder.png" />
	<img id="sim" src="media/sim.png" />

	<div id="simBtn"></div>


	<img id="end_frame" src="media/end.png" />

</div>

<img id="AdMaximTrack" style="position:absolute; margin:0; padding:0; top:-1; left:-1; height:1px; width:1px" />


</body>
</html>
